<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="img/image1.jpg" id="image1" onmouseover="zap(id)" onmouseout= "zap2(id)" />
      <img src="img/image2.jpg" id="image2" onmouseover="zap(id)" onmouseout= "zap2(id)" />
      <img src="img/image3.jpg" id="image3" onmouseover="zap(id)" onmouseout= "zap2(id)" />
      <img src="img/image4.jpg" id="image4" onmouseover="zap(id)" onmouseout= "zap2(id)" />
      <img src="img/image5.jpg" id="image5" onmouseover="zap(id)" onmouseout= "zap2(id)" />
  </body>
  <script type="text/javascript">
  function zap(image){
    document.getElementById(image).src = 'img/' + image + '_2.jpg';
  }
  function zap2(image1){
    document.getElementById(image1).src = 'img/' + image1 + '.jpg';
  }
  </script>
</html>
